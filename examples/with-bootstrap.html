<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>with bootstrap | ac-box examples</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" type="text/css" media="screen" />

    <style>
      .ac-menu {
        padding: 4px 8px;
      }
      .ac-menu:hover,
      .ac-menu.focused {
        background-color: #efefef;
      }
    </style>

  </head>
  <body>

    <div class="container">

      <div class="form-group">
        <label for="country-selector">Country</label>
        <input id="country-selector" class="form-control" type="text" placeholder="your country"/>
      </div>

    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../dist/ac-box.js"></script>
    <script>

      $(function() {
        var countrySelectorEl = document.querySelector('#country-selector');
        var acbox = new AcBox(countrySelectorEl, {menuContainerClass: 'dropdown-menu'});

        $.ajax({
          url: './db.json'
        }).done(function(msg) {
          var menus = msg.countries.map(function(country) {
            return country.name;
          });
          acbox.setMenus(menus);
        });
      });

    </script>
  </body>
</html>
